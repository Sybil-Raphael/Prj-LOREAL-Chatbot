<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-content">
      <!-- Header / Branding -->
      <header class="site-header">
        <img src="img/logo.png" alt="L'Oréal Logo" class="loreal-logo" />
        <h1 class="site-title">Smart Product Advisor</h1>
      </header>

      <!-- Chat Area -->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!-- Footer -->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal Paris. All rights reserved.</p>
        <nav>
          <a
            href="https://www.lorealparisusa.com/privacy-policy"
            target="_blank"
            rel="noopener"
            >Privacy Policy</a
          >
          <a
            href="https://www.lorealparisusa.com/terms-of-use"
            target="_blank"
            rel="noopener"
            >Terms of Use</a
          >
          <a
            href="https://www.lorealparisusa.com/contact-us"
            target="_blank"
            rel="noopener"
            >Contact Us</a
          >
        </nav>
      </footer>
    </div>

    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
